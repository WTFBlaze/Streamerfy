name: ‚úÖ Validate Language Files

on:
  push:
    paths:
      - 'Languages/*.json'
  pull_request:
    paths:
      - 'Languages/*.json'
  workflow_dispatch: # Allows manual runs

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Check out the repository
        uses: actions/checkout@v4

      - name: üß™ Validate Language Files
        run: |
          echo "üîç Validating all language files in 'Languages/'..."

          failed=0

          for file in Languages/*.json; do
            echo "‚û§ Validating: $file"

            # Check if file exists and is valid JSON
            if ! jq empty "$file" 2>/dev/null; then
              echo "‚ùå $file is not valid JSON"
              failed=1
              continue
            fi

            # Extract and print fields
            LANGUAGE=$(jq -r '.language // empty' "$file")
            VERSION=$(jq -r '.version // empty' "$file")
            AUTHORS=$(jq -r '.authors // empty' "$file")
            AUTHORS_TYPE=$(jq -r '.authors | type' "$file")

            echo "   ‚Üí language: $LANGUAGE"
            echo "   ‚Üí version: $VERSION"
            echo "   ‚Üí authors: $AUTHORS (type: $AUTHORS_TYPE)"

            if [[ -z "$LANGUAGE" ]]; then
              echo "‚ùå $file is missing 'language'"
              failed=1
            fi

            if [[ -z "$VERSION" ]]; then
              echo "‚ùå $file is missing 'version'"
              failed=1
            fi

            if [[ -z "$AUTHORS" ]]; then
              echo "‚ùå $file is missing 'authors'"
              failed=1
            elif [[ "$AUTHORS_TYPE" != "string" ]]; then
              echo "‚ùå $file 'authors' must be a string (not $AUTHORS_TYPE)"
              failed=1
            fi

            echo "‚úÖ Finished: $file"
            echo
          done

          if [[ $failed -ne 0 ]]; then
            echo "‚ùå One or more files failed validation."
            exit 1
          else
            echo "üéâ All language files passed validation!"
          fi
