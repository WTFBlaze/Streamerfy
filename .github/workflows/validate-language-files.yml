name: ✅ Validate Language Files

on:
  push:
    paths:
      - 'Languages/*.json'
  pull_request:
    paths:
      - 'Languages/*.json'
  workflow_dispatch: # 👈 Allows manual runs

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Check out the repository
        uses: actions/checkout@v4

      - name: ✅ Validate Language Files
        run: |
          echo "🔍 Checking Languages folder..."

          for file in Languages/*.json; do
            echo "Validating $file"

            NAME=$(jq -r '.name // empty' "$file")
            VERSION=$(jq -r '.version // empty' "$file")
            AUTHORS=$(jq -r '.authors // empty' "$file")
            AUTHORS_TYPE=$(jq -r 'type' <<< "$AUTHORS")

            if [[ -z "$NAME" ]]; then
              echo "❌ $file is missing 'name'"
              exit 1
            fi

            if [[ -z "$VERSION" ]]; then
              echo "❌ $file is missing 'version'"
              exit 1
            fi

            if [[ -z "$AUTHORS" ]]; then
              echo "❌ $file is missing 'authors'"
              exit 1
            fi

            if [[ "$AUTHORS_TYPE" != "string" ]]; then
              echo "❌ $file 'authors' field must be a string"
              exit 1
            fi

            echo "✅ $file passed"
          done
