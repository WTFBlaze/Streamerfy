name: ğŸš€ Manual Release Build & Installer

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: ğŸ”§ Build & Create Installer
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: ğŸ“¦ Publish Streamerfy (Framework-Dependent)
        run: dotnet publish Streamerfy/Streamerfy.csproj -f net6.0-windows -c Release -r win-x64 --self-contained false

      - name: ğŸ§¹ Create InstallerPayload folder
        run: |
          New-Item -ItemType Directory -Force -Path installer/InstallerPayload
          Copy-Item -Path Streamerfy/bin/Release/net6.0-windows/win-x64/publish/* -Destination installer/InstallerPayload -Recurse -Force

      - name: ğŸ· Extract Version from VersionService.cs
        id: get_version
        shell: pwsh
        run: |
          $versionFile = "Streamerfy/Services/VersionService.cs"
          Write-Host "ğŸ” Searching for version in $versionFile..."
          $versionLine = Get-Content $versionFile | Where-Object { $_ -match 'public const string CurrentVersion' }
          if ($versionLine -match '"([^"]+)"') {
            $version = $matches[1]
            Write-Host "ğŸ“¦ Extracted version: $version"
            echo "version=$version" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "âŒ Could not extract version from $versionFile"
            exit 1
          }
          
      - name: ğŸ§ª Show contents of InstallerPayload
        run: dir installer/InstallerPayload

      - name: ğŸ” Confirm Icon Exists
        run: |
          if (-Not (Test-Path "installer/Streamerfy.ico")) {
            Write-Error "âŒ Streamerfy.ico not found!"
            exit 1
          }
        shell: pwsh
      
      - name: ğŸ›  Compile Installer (Inno Setup)
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\Streamerfy.iss
        shell: pwsh
        working-directory: Streamerfy

      - name: ğŸ“¦ Show Output Directory
        run: dir installer/Output

      - name: ğŸš€ Upload Installer to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "Streamerfy Installer v${{ steps.get_version.outputs.version }}"
          files: installer/Output/StreamerfyInstaller.exe
