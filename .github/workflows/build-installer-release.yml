name: ğŸš€ Manual Release Build & Installer

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: ğŸ”§ Build & Create Installer
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: ğŸ§± Restore dependencies
        run: dotnet restore Streamerfy/Streamerfy/Streamerfy.csproj
      
      - name: ğŸ“¦ Publish Streamerfy (Framework-Dependent)
        run: |
          dotnet publish Streamerfy/Streamerfy.csproj -f net6.0-windows -c Release -r win-x64 `
            --self-contained false `
            /p:PublishSingleFile=false `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            /p:IncludeAllContentForSelfExtract=true `
            /p:StripDebugSymbols=true

      - name: ğŸ“ Copy published files to InstallerPayload
        run: |
          mkdir Streamerfy/Streamerfy/InstallerPayload
          Copy-Item -Path Streamerfy/Streamerfy/bin/Release/net6.0-windows/win-x64/publish/* -Destination Streamerfy/Streamerfy/InstallerPayload -Recurse -Force

      - name: ğŸ§¾ Check Installer Script Contents
        run: |
          echo "Installer folder contents:"
          dir Streamerfy/Streamerfy/installer

      - name: ğŸ§° Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
        with:
          path: Streamerfy/Streamerfy/installer/Streamerfy.iss

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Streamerfy Installer v${{ github.run_number }}"
          files: |
            Streamerfy/Streamerfy/Output/StreamerfyInstaller.exe
