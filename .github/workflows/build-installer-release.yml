name: üöÄ Manual Release Build & Installer

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: üîß Build & Create Installer
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: üß± Restore dependencies
        run: dotnet restore Streamerfy/Streamerfy.csproj

      - name: üõ†Ô∏è Publish Streamerfy (Framework-Dependent)
        run: >
          dotnet publish Streamerfy/Streamerfy.csproj
          -f net6.0-windows
          -c Release
          -r win-x64
          --self-contained false
          /p:PublishSingleFile=false
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:EnableCompressionInSingleFile=true
          /p:IncludeAllContentForSelfExtract=true
          /p:StripDebugSymbols=true

      - name: üìÅ Prepare installer payload
        run: |
          New-Item -ItemType Directory -Force -Path InstallerPayload
          Copy-Item -Path Streamerfy\bin\Release\net6.0-windows\win-x64\publish\* -Destination InstallerPayload -Recurse -Force

      - name: üß© Run Inno Setup to build installer
        uses: crazy-max/ghaction-inno-setup@v3
        with:
          path: installer/Streamerfy.iss

      - name: üöÄ Publish GitHub Release with Installer
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Streamerfy Installer v${{ github.run_number }}"
          files: |
            Output/StreamerfyInstaller.exe
