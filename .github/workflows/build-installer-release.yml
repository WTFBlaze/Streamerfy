name: 🚀 Manual Release Build & Installer

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: 📦 Publish Streamerfy (Framework-Dependent)
        working-directory: Streamerfy
        run: |
          dotnet publish Streamerfy.csproj -f net6.0-windows -c Release -r win-x64 `
            /p:PublishSingleFile=false `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            /p:IncludeAllContentForSelfExtract=true `
            /p:StripDebugSymbols=true
      
      - name: 📁 Prepare InstallerPayload folder
        working-directory: Streamerfy
        run: |
          New-Item -ItemType Directory -Force -Path installer/InstallerPayload
          Copy-Item -Path bin/Release/net6.0-windows/win-x64/publish/* `
            -Destination installer/InstallerPayload -Recurse -Force


      - name: 🧰 Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
        with:
          path: installer/Streamerfy.iss

      - name: 📤 Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Streamerfy Installer v${{ github.run_number }}"
          files: Output/StreamerfyInstaller.exe
