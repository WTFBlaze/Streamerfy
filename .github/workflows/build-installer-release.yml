name: 🚀 Manual Release Build & Installer

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: 🔧 Build & Create Installer
    runs-on: windows-latest
    permissions:
      contents: write

    defaults:
      run:
        working-directory: Streamerfy/Streamerfy

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: 🧱 Restore dependencies
        run: dotnet restore Streamerfy.csproj

      - name: 📦 Publish Streamerfy (Framework-Dependent)
        run: |
          dotnet publish Streamerfy.csproj -f net6.0-windows -c Release -r win-x64 `
            --self-contained false `
            /p:PublishSingleFile=false `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            /p:IncludeAllContentForSelfExtract=true `
            /p:StripDebugSymbols=true

      - name: 📁 Copy published files to InstallerPayload
        run: |
          mkdir InstallerPayload
          Copy-Item -Path .\bin\Release\net6.0-windows\win-x64\publish\* -Destination InstallerPayload -Recurse -Force

      - name: 🧾 Check Installer Script Contents
        run: |
          echo "Installer folder contents:"
          dir installer

      - name: 🧰 Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
        with:
          path: installer/Streamerfy.iss

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Streamerfy Installer v${{ github.run_number }}"
          files: |
            Streamerfy/Streamerfy/Output/StreamerfyInstaller.exe
