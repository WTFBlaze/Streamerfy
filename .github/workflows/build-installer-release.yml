name: ðŸ“¦ Build Installer and Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build Installer and Create Release
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: ðŸ”¨ Publish Streamerfy (not single file)
        run: |
          dotnet publish Streamerfy/Streamerfy.csproj ^
            -c Release ^
            -r win-x64 ^
            --self-contained true ^
            -o build_output

      - name: ðŸ§© Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
        with:
          path: installer/StreamerfyInstaller.iss


      - name: ðŸšš Move installer to output
        run: |
          mkdir release
          move installer/Output/*.exe release/

      - name: ðŸ· Get version
        id: get_version
        run: |
          $version = (Select-String -Path Streamerfy/Services/VersionService.cs -Pattern 'CurrentVersion = "(.*?)"').Matches.Groups[1].Value
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Streamerfy v${{ steps.get_version.outputs.version }}
          body: |
            ðŸš€ Streamerfy v${{ steps.get_version.outputs.version }} is now available!

            To install, download and run the setup file.
          files: |
            release/*.exe
