name: 🚀 Manual Release Build & Installer

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: 📦 Restore & Publish (Framework-Dependent)
        run: |
          dotnet restore Streamerfy/Streamerfy.csproj
          dotnet publish Streamerfy/Streamerfy.csproj -c Release -f net6.0-windows -r win-x64 --self-contained false -o InstallerPayload

      - name: 📁 Prepare InstallerPayload folder
        run: |
          New-Item -ItemType Directory -Force -Path Streamerfy/Streamerfy/installer/InstallerPayload
          Copy-Item -Path Streamerfy/Streamerfy/bin/Release/net6.0-windows/win-x64/publish/* `
            -Destination Streamerfy/Streamerfy/installer/InstallerPayload -Recurse -Force

      - name: 🧰 Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
        with:
          path: installer/Streamerfy.iss

      - name: 📤 Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Streamerfy Installer v${{ github.run_number }}"
          files: Output/StreamerfyInstaller.exe
